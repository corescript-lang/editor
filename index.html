<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Corescript 0 Interpreter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<textarea id="code" spellcheck="false">print Welcome to the Html5 Corescript IDE!
print This is a simple example to get you started.

print Count from 1-10:
goto count

print Fibonacci Sequence:
goto fib

print Bottles of beer [Only 20]
goto beer

goto kill

:count
var i = 0
:countLoop
if i = 10:kill1
set i = [add i 1]
print [i]
goto countLoop
:kill1
return count


:fib
var previous = 1
var number = 0
var temp = [blank]

:fibLoop
if number > 50:kill2
print [number]
set temp = [add number previous]
set previous = [number]
set number = [temp]
goto fibLoop
:kill2
return fib


:beer
var beers = 99
:top
if beers = 79:kill3
print [beers] bottles of beer on the wall
print [beers] bottles of beer
print Take one down, pass it around
set beers = [add beers -1]
print [beers] bottles of beer on the wall
goto top
:kill3
return beer

:kill
</textarea>
		<div id="terminal">
			<p id="content"></p>
			<span id="beforeInput"></span><input id="input">
		</div>
		<button onclick="clearInterval(memory.loop);terminal.reset();">Kill</button>
	</body>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="package.js"></script>
	<script type="text/javascript" src="terminal.js"></script>

	<script type="text/javascript" src="compiler.js"></script>
	<script type="text/javascript" src="minecraft.js"></script>
</html>
