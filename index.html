<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Corescript 0 Interpreter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<textarea id="code" spellcheck="false" rows="0">print Count from 1-10:
var i = 0
:count
if i = 10:end
i++
print (i)
goto count
:end


print Fibonacci Sequence:
var previous = 1
var number = 0
var temp = (blank)

:fib
if number > 50:kill
print (number)
set temp = (add number previous)
set previous = (number)
set number = (temp)
goto fib

:kill
stop

</textarea>
		<div id="terminal">
			<p id="content"></p>
			<span id="beforeInput"></span><input id="input">
		</div>

		<button onclick="interface()">Execute</button>
		<button onclick="clearInterval(loop);terminal.reset();">Kill</button>
	</body>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="package.js"></script>
	<script type="text/javascript" src="terminal.js"></script>
</html>
